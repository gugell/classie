disabled_rules:
- type_body_length
- file_length
- function_body_length
- nesting
- large_tuple
- for_where
- switch_case_alignment
- reduce_boolean
opt_in_rules:
- empty_count
force_cast: warning
force_try:
  severity: warning
type_name:
  min_length: 2
  max_length:
    warning: 40
    error: 50
  excluded: iPhone
  allowed_symbols: "_"
line_length:
    ignores_comments: true
identifier_name:
  min_length: 2
  allowed_symbols: "_"
  excluded:
  - id
  - URL
  - x
  - y
  - i
excluded:
- Pods
- ../Pods
- ./Pods
- ../ClassieTests


